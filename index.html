  <head>
    <title>Support | Scopestar</title>
    <link rel="icon" type="image/png" href="/cdn/img/icon-400x400.png">
    <meta charset="UTF-8">
   <!-- <title> Responsive Contact Us Form  | CodingLab </title>-->

<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        
        
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">help.scopestar@gmail.com</div>
          <div class="text-two">info.scopestar@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>We are happy to help you! Having problems sending a message to us? Please Email <a href="mailto:help.scopestar@gmail.com">help.scopestar@gmail.com</a>.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your discord name and tag">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
        <textarea></textarea> 
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
